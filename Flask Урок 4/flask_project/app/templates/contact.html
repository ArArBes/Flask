<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        table {
          border-collapse: collapse;
          margin: 20px 0;
          font-size: 14px;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 10px 15px;
          text-align: left;
        }
    </style>
</head>

<body>
  <h1>Our contacts</h1>
  <table>
      <thead>
      <tr>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
      </tr>
      </thead>
      <tbody>
      <tr>
          <td>contact@example.com</td>
          <td>+1 (234) 567-8901</td>
          <td>Address: 123 Main St, Cityville, Country</td>
      </tr>
      </tbody>
  </table>
</body>
</html>
