<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Login</title>
</head>

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 w-50 mw-30">
            <h2>Введите код, отправленный на номер: {{ phone }}</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3" role="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="post" class="mt-3" action="{{ url_for('main.verify_code') }}">
                <div class="mb-3">
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    <label for="code" class="form-label">Код:</label>
                    <input type="number" class="form-control" id="code" name="code" value="1234" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Подтвердить</button>
            </form>
        </div>
    </div>
</body>

</html>
