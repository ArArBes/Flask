<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Login</title>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 w-50 mw-30">
            <form method="POST" action="{{ url_for('main.logout') }}">
                <h2 class="text-center mb-4">Вы уверены, что хотите выйти?</h2>
                <div class="d-flex justify-content-around text-center mt-3">
                    <button type="submit" class="btn btn-danger" style="min-width: 200px;">Подтвердить</button>
                    <a href="{{ url_for('main.main_route') }}" class="btn btn-secondary" style="min-width: 200px;">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
