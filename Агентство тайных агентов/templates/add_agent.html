<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>
        {% block title %}
        Adding agent
        {% endblock %}
    </title>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">
                {% block form_title %}
                Добавить нового агента
                {% endblock %}
            </h1>

            <form method="POST" action="{% block form_action %}/add{% endblock %}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="code_name" class="form-label">Кодовое имя:</label>
                    <input type="text" class="form-control" id="code_name" name="code_name" maxlength="50"
                           value="{% block value_code_name %}{{ random_name or '' }}{% endblock %}" required>
                    {% block random %}
                    <a href="{{ url_for('random_name') }}" class="btn btn-secondary">Сгенерировать случайное имя</a>
                    {% endblock %}
                </div>

                <div class="mb-3">
                    <label for="contact_phone" class="form-label">Телефон для связи:</label>
                    <input type="text" class="form-control" id="contact_phone" name="contact_phone" maxlength="20"
                           value="{% block contact_phone %}{% endblock %}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта:</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="50"
                           value="{% block email %}{% endblock %}" required>
                </div>

                <div class="mb-3">
                    <label for="access_level" class="form-label">Уровень доступа:</label>
                    {% block access_level %}
                    <select class="form-select" id="access_level" name="access_level" required>
                        <option value="Открыто">Открыто</option>
                        <option value="Конфиденциально">Конфиденциально</option>
                        <option value="Секретно">Секретно</option>
                        <option value="Совершенно секретно">Совершенно секретно</option>
                        <option value="Особой важности">Особой важности</option>
                    </select>
                    {% endblock %}
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    {% block buttontext %}
                    Добавить агента
                    {% endblock %}
                </button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
