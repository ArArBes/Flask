<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>The Agency of Secret Agents</title>
</head>
<body>

<div class="container py-5">
    <div class="row">
        <!-- Боковая панель -->
        <div class="col-md-3 mb-4">
            <h4>Управление агентами</h4>
            <div class="d-grid gap-2 mb-3">
                <a href="{{ url_for('delete_all') }}" class="btn btn-danger">Удалить базу</a>
            </div>
            <div class="d-grid gap-2 mb-3">
                <a href="{{ url_for('add_agent') }}" class="btn btn-primary">Добавить агента</a>
            </div>
            <div class="card p-3 mb-3">
                <form method="GET" action="{{ url_for('delete_agent_redirect') }}">
                    <label for="view_id" class="form-label">Удаление данных агента по ID</label>
                    <input type="number" name="id" class="form-control mb-2" min="1" placeholder="Введите ID" required>
                    <button class="btn btn-warning w-100" type="submit">Удалить</button>
                </form>
            </div>
            <div class="card p-3 mb-3">
                <form method="GET" action="{{ url_for('agent_redirect') }}">
                    <label for="view_id" class="form-label">Просмотр данных агента по Кодовому имени</label>
                    <input type="text" name="code_name" class="form-control mb-2" placeholder="Введите имя" required>
                    <button class="btn btn-info w-100" type="submit">Посмотреть</button>
                </form>
            </div>
            <div class="card p-3 mb-3">
                <form method="GET" action="{{ url_for('edit_agent_redirect') }}">
                    <label for="view_id" class="form-label">Редактирование данных агента по ID</label>
                    <input type="number" name="id" class="form-control mb-2" min="1" placeholder="Введите ID" required>
                    <button class="btn btn-warning w-100" type="submit">Редактировать</button>
                </form>
            </div>
        </div>


        <div class="col-md-9">
            <h2 class="text-center mb-4">Список агентов</h2>
            {% if agent_list %}
            <ul class="list-group">
                {% for agent in agent_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ agent.code_name }}
                    <div class="d-grid gap-2 mb-3">
                        <a href="{{ url_for('edit_agent_data', id=agent.id) }}"
                           class="btn btn-sm btn-outline-secondary">Редактировать</a>
                        <a href="{{ url_for('get_agent_data', id=agent.id) }}" class="btn btn-sm btn-outline-info ms-2">Просмотреть</a>
                        <a href="{{ url_for('delete_agent', id=agent.id) }}"
                           class="btn btn-sm btn-outline-danger  ms-2">Удалить</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-center mb-4">Наше агентство тайных агентов настолько тайно, что в ней никого нет</p>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
