<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Deleting agent</title>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Вы уверены, что хотите удалить данные агента № {{ agent_id }}</h1>
            <ul class="list-group">
                {% for key, value in agent_data.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ key }}:</strong> {{ value }}
                </li>
                {% endfor %}
            </ul>
            <form method="POST" action="{{ url_for('delete_agent', id=agent_id) }}">
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-danger">ДА</button>
                    <a href="{{ url_for('get_agent_list') }}" class="btn btn-primary">НЕТ</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
